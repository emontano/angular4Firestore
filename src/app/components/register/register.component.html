
<div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center pb-4 pt-3">
            <span class="text-primary"> Client Panel </span>Register
          </h1>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email:</label>
              <input class="form-control" type="email" name="user.email" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group">
                <label for="password">Email:</label>
                <input class="form-control" type="password" name="user.password" [(ngModel)]="user.password" required>
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
